name: Reusable workflow

on:
  workflow_call:
    inputs:
      check-out-path:
        required: true
        type: string
      branch:
        required: true
        type: string
      zephyr-is-publishresults:
        required: false
        type: string
      zephyr-cycle-name:
        required: false
        type: string
      zephyr-cycle-comment:
        required: false
        type: string
    secrets:
      instance-ui-url:
        required: true
      instance-backend-url:
        required: true
      instance-backend-api-key:
        required: true
      instance-backend-api-token:
        required: true
      zephyr-token:
        required: false
      zephyr-projectKey:
        required: false
jobs:
  dotnettests_job:
    name: ğŸ”»â­ï¸ğŸ”§â­ï¸ğŸ—ï¸ â­ï¸ ğŸ•µï¸â€â™€ï¸ â­ï¸ ğŸ§ª 
    env:
      tests_result_dir: ${{ inputs.check-out-path }}/testResults
      runsettings_config_path: ${{ inputs.check-out-path }}/TestsConfigurator/RunSettings/InstanceSettings.runsettings
    runs-on: ubuntu-latest
    permissions:
        contents: read
        issues: read
        checks: write
        pull-requests: write
    steps:
      - name: ğŸ”»Checkout
        uses: actions/checkout@v2
        with:
          repository: AbyssalWhale/AutomationFramework
          path: ${{ inputs.check-out-path }}
      - name: ğŸ”§ "Print out Workspace"
        run: |
          echo "Check out path: ${{ toJSON(inputs.check-out-path) }}"
          echo "-Check out content-"
          ls ${{ inputs.check-out-path }}
      - name: ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.1.0
      - name: ğŸ”§ Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.2.0
      - name: ğŸ—ï¸ Build
        uses: EasyDesk/action-dotnet-build@v1.0.0
        with:
          path: ${{ inputs.check-out-path }}/
      - name: ğŸ”§ Update .runsettings
        shell: pwsh
        run: |
          ${{inputs.check-out-path}}\.pshell\updateRSettings.ps1 ${{env.runsettings_config_path}} true ${{inputs.branch}} ${{secrets.instance-ui-url}} ${{secrets.instance-backend-url}} ${{secrets.instance-backend-api-key}} ${{secrets.instance-backend-api-key}} ${{inputs.zephyr-is-publishresults}} ${{secrets.zephyr-projectKey}} ${{inputs.zephyr-cycle-name}} ${{inputs.zephyr-CycleComment}} ${{inputs.zephyr-token}} ${{ env.tests_result_dir }}
      - name: ğŸ«™ Start Selenium Hub with Docker
        shell: pwsh
        run: | 
          docker-compose -f ${{ inputs.check-out-path }}/.github/docker-compose-latest.yml up -d --build
      - name: ğŸ•µï¸â€â™€ï¸ Run Tests
        shell: pwsh
        run: |
          dotnet test ${{ inputs.check-out-path }}/RegressionTests/bin/Release/net7.0/RegressionTests.dll --results-directory ${{ env.tests_result_dir }}/ --logger "trx;logfilename=testResults.trx" --settings "${{ env.runsettings_config_path }}" -- whitelisted-ips
      - name: ğŸ§ª Publish Tests Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        with:
          check_name: ğŸ§ª .Net Selenium Tests Results 
          files: |
           ${{ env.tests_result_dir }}/testResults.trx
      - name: ğŸ«™ Stop Selenium Hub with Docker
        shell: pwsh
        run: | 
          docker-compose -f ${{ inputs.check-out-path }}/.github/docker-compose-latest.yml down
